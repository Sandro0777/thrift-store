<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


<table class="table table-info">
    <thead class="thead-primary">
    <tr>
    <th>Product</th>
    <th>quantity</th>
    <th>size</th>
    <th>price</th>
    <th>description</th>
     <th>image</th>
    </tr>

    </thead>

    <tbody>

    {% for x in details %}
    <tr>

        <td>{{ x.product_name }}</td>
        <td>{{ x.quantity }}</td>
        <td>{{ x.size }}</td>
        <td>{{x.price}}</td>
        <td>{{x.product_desc}}</td>

        <td> <img src="./static/polls/media/{{x.image}}" height="100px" width="100px"></td>

    </tr>
    {% endfor %}
    </tbody>



</table>
</body>
</html>
