<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Productadd</title>
    <link rel="stylesheet"  href="{% static './polls/css/register.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
</div>
<center>
    <br>
    <br>
    <br>
    <br>
    <h2 style="color:white" ><b> Add Product </b></h2>
      <form action="add_product" method="post" enctype="multipart/form-data" style="width:25%">

        {% csrf_token %}
        <div class="field product">
            <div class="input-area">

                <input type="text" placeholder="product" name="product" >
                <i class="icon fas fa-envelope"></i>
            </div>
        </div>

          <div class="field quantity">
              <div class="input area">
                  <input type="varchar" placeholder="quantity" pattern="/^[0-9]+([.][0-9]+)?$/" title="Enter quantity above 0" name="quantity",required >
                  <i class="icon fas fa-envelope"></i>
              </div>
          </div>


          <div class="field size">
              <div class="input area">
                  <input type="varchar" placeholder="size"  pattern="/^[0-9]+([.][0-9]+)?$/"  title="Enter size above 0" name="size",required>
                  <i class="icon fas fa-envelope"></i>
              </div>
          </div>
          <div class="field price">
              <div class="input-area">
                  <input type="text" placeholder="price"  pattern="/^[0-9]+([.][0-9]+)?$/" required title="Enter price above 0" ,required>
                  <i class="icon fas fa-envelope"></i>
              </div>

          </div>
          <div class="field description">
              <div class="input-area">
                  <input type="text" placeholder="description" name="description">
                  <i class="icon fas fa-envelope"></i>
              </div>
          </div>
          <br>
          <div class="input-group">
			<label style="color:black"><b>UPLOAD IMAGE</b></label>
			<input type="file" name="image">
		</div>



          <button type="submit" class="btn btn-primary" >Add</button>
      </form>


</center>
</body>
</html>
