
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{% static './polls/css/register.css' %}">

    <title>Registration Form </title>
</head>
<body>
  <div class="wrapper">
      <div class="form">
          <header>Registration</header>


          <form action="registration" method="post">

              {% csrf_token %}
              <div class="field fname">
                  <div class="input-area">
                        <input type="text" placeholder="First Name" name="fname" onkeypress="return allowOnlyLetters(event,this);" required>
                  </div>
              </div>

              <div class="field lname">
                  <div class="input-area">
                      <input type="text" placeholder="Last Name" name="lname" onkeypress="return allowOnlyLetters(event,this);" required>
                      <i class="icon fas fa-user"></i>
                  </div>
              </div>



              <div class="field email">
                  <div class="input-area">
                      <input type="email" placeholder="Email" name="email">
                      <i class="icon fas fa-envelope"></i>
                  </div>
              </div>
              <div class="field password">
                  <div class="input-area">
                      <input type="password" placeholder="Password" name="passwd"
                             pattern="(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,
                              and at least 8 or more characters"  required>
                      <i class="icon fas fa-lock"></i>
                  </div>
              </div>
              <div class="house name">
                  <div class="input-area">
                      <input type="text" placeholder="House name" name="housename" onkeypress="return allowOnlyLetters(event,this);" required>
                      <i class="icon fas-house"></i>
                  </div>
              </div>
              <div class="city">
                  <div class="input-area">
                     <input type="text" placeholder="City" name="city" onkeypress="return allowOnlyLetters(event,this);" required>
                     <i class="icon fas-city"></i>
                  </div>
              </div>
              <div class="pin">
                  <div class="input-area">
                     <input type="text" placeholder="pin" name="pin" minlength="6" maxlength="6"  onkeypress="return isNumberKey(event,this);" required>
                     <i class="icon fas-city"></i>
                  </div>
              </div>
              <div class="street">
                   <div class="input-area">
                        <input type="text" placeholder="Street" name="street">
                        <i class="icon fas-street"></i>
                   </div>
              </div>
              <div class="phone no">
                   <div class="input-area">
                        <input type="text" placeholder="Phone no." name="phoneno" minlength="10" maxlength="10"  onkeypress="return isNumberKey(event,this)" required>
                        <i class="icon fas-street"></i>
                   </div>
              </div>

 <input type="submit" value="signup">
          </form>
      </div>
  </div>
</script>
<script type="text/javascript">
  function isNumberKey(evt, obj) {
    var charCode = (evt.which) ? evt.which : event.keyCode
    var value = obj.value;
    var dotcontains = value.indexOf(".") != -1;
    if (dotcontains)
    if (charCode == 46) return false;
    if (charCode == 46) return true;
    if (charCode > 31 && (charCode < 48 || charCode > 57))
      return false;
      return true;
  }
</script>
<script language="Javascript" type="text/javascript">

function allowOnlyLetters(e, t)
{
   if (window.event)
   {
      var charCode = window.event.keyCode;
   }
   else if (e)
   {
      var charCode = e.which;
   }
   else { return true; }
   if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
       return true;
   else
   {
      alert("Please enter only alphabets");
      return false;
   }
}
function ValidateEmail(mail){
    	//  alert("You have entered an invalid email address!")
    	if (/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/.test(mail.value)){
        	return (true);
    	}
    	alert("You have entered an invalid email address!");
    	return (false);
	}
</script>
</body>
</html>
