<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<a href="add_product" class="btn btn-primary">Add Product</a>
<br>
<br>
<a href="category_add" class="btn btn-success">Add Category</a>
<br>
<br>
<a href="view_category" class="btn btn-secondary">view_category</a>
<br>
<table class="table table-info">
    <thead class="thead-primary">
    <tr>
    <th>Product</th>
    <th>quantity</th>
    <th>size</th>
    <th>price</th>
    <th>description</th>
     <th>image</th>
    </tr>

    </thead>

    <tbody>

    {% for x in details %}
    <tr>

        <td>{{ x.product_name }}</td>
        <td>{{ x.quantity }}</td>
        <td>{{ x.size }}</td>
        <td>{{x.price}}</td>
        <td>{{x.product_desc}}</td>

        <td> <img src="./static/polls/media/{{x.image}}" height="100px" width="100px"></td>
        <td><a class="btn btn-info" href="product_update?id={{ x.id }}">update </a></td>
        <td><a class="btn btn-danger" href="delete_num?id={{ x.id }}"  class="btn btn-info" >Delete</a></td>

    </tr>
    {% endfor %}
    </tbody>



</table>
</body>
</html>
